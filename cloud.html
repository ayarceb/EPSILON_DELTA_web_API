<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUWA Cloud Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6fa; margin:0; }
    header { background:#003c8f; color:white; padding:1rem 2rem; display:flex; align-items:center; }
    header img { height:42px; margin-right:1rem; }
    .card {
      background:white; max-width:420px; margin:4rem auto; padding:2rem;
      border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); text-align:center;
    }
    .token-box {
      background:#eef3ff; padding:0.5rem 1rem; border-radius:6px; margin:1rem 0;
      word-break:break-all; font-family:monospace;
    }
    button {
      background:#007bff; color:white; border:none; padding:0.7rem 1.2rem;
      border-radius:6px; cursor:pointer; font-size:1rem;
    }
    button:hover { background:#0056b3; }
    #domainBtn { background:#28a745; margin-top:1rem; }
  </style>
</head>
<body>
  <header>
    <img src="LOGO.png" alt="LUWA logo">
    <h2>LUWA Cloud Dashboard</h2>
  </header>

  <div class="card">
    <h3>Welcome to LUWA Cloud</h3>
    <p>Authenticated session detected.</p>
    <div class="token-box" id="tokenBox"></div>
    <button id="logoutBtn">Logout</button>
    <button id="domainBtn">Domain Selection</button>
  </div>

  <script>
    const token = localStorage.getItem("luwa_token");
    const tokenBox = document.getElementById("tokenBox");
    const logoutBtn = document.getElementById("logoutBtn");
    const domainBtn = document.getElementById("domainBtn");

    if (!token) {
      window.location.href = "auth.html";
    } else {
      tokenBox.textContent = "Token: " + token;
    }

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("luwa_token");
      window.location.href = "auth.html";
    });

    domainBtn.addEventListener("click", () => {
      window.location.href = "map.html";
    });
  </script>
</body>
</html>
