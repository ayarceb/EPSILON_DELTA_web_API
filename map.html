<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Selection - LUWA Cloud</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f4f6fa;
      display:flex;
      height:100vh;
      margin:0;
    }
    /* Left control panel */
    .sidebar {
      width:280px;
      background:white;
      border-right:1px solid #ddd;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
      box-shadow:2px 0 6px rgba(0,0,0,0.05);
    }
    .sidebar img {
      width:160px;
      align-self:center;
    }
    .info-box {
      border:1px solid #ddd;
      padding:8px;
      border-radius:6px;
      background:#fafafa;
      font-size:0.9rem;
    }
    label { font-size:0.9rem; margin-top:8px; }
    input[type="date"] {
      width:100%;
      padding:6px;
      border-radius:4px;
      border:1px solid #ccc;
    }
    button {
      padding:10px;
      border:none;
      border-radius:6px;
      color:white;
      font-size:0.9rem;
      cursor:pointer;
    }
    #saveButton { background:#28a745; }
    #backButton { background:#007bff; }

    /* Map area */
    .map-container {
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:12px;
    }
    .map-card {
      background:white;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
      width:80vmin;
      height:80vmin;
      position:relative;
      overflow:hidden;
    }
    #map { width:100%; height:100%; border-radius:12px; }
  </style>
</head>
<body>
  <!-- Left Panel -->
  <div class="sidebar">
    <img src="LOGO.png" alt="LUWA Logo">

    <div class="info-box">
      <strong>Selected Domain:</strong>
      <div id="domain-info">None</div>
    </div>

    <label for="init-date">Start date:</label>
    <input type="date" id="init-date">

    <label for="end-date">End date:</label>
    <input type="date" id="end-date">

    <button id="saveButton">Save Domain</button>
    <button id="backButton">Back</button>
  </div>

  <!-- Map -->
  <div class="map-container">
    <div class="map-card">
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script>
    const token = localStorage.getItem("luwa_token");
    if (!token) window.location.href = "auth.html";

    // --- Initialize map ---
    const map = L.map('map', {
      center: [20, 0],
      zoom: 2,
      worldCopyJump: false,
      maxBounds: [[-90, -180], [90, 180]],
      maxBoundsViscosity: 1.0
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 8
    }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      draw: { polygon:false, circle:false, marker:false, polyline:false, circlemarker:false, rectangle:true },
      edit: { featureGroup: drawnItems }
    });
    map.addControl(drawControl);

    let bounds = null;
    map.on(L.Draw.Event.CREATED, e => {
      drawnItems.clearLayers();
      drawnItems.addLayer(e.layer);
      bounds = e.layer.getBounds();

      const n = bounds.getNorth().toFixed(2);
      const s = bounds.getSouth().toFixed(2);
      const e_ = bounds.getEast().toFixed(2);
      const w = bounds.getWest().toFixed(2);
      document.getElementById("domain-info").textContent = `N:${n} S:${s} E:${e_} W:${w}`;
    });

    document.getElementById("saveButton").addEventListener("click", async () => {
      if (!bounds) { alert("Select a rectangle first."); return; }

      const north = bounds.getNorth();
      const south = bounds.getSouth();
      const east  = bounds.getEast();
      const west  = bounds.getWest();

      const init_date = document.getElementById("init-date").value;
      const end_date  = document.getElementById("end-date").value;

      if (!init_date || !end_date) { alert("Select both start and end dates."); return; }

      const response = await fetch("https://luwa-consultancy.duckdns.org/save_domain", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `token=${token}&north=${north}&south=${south}&east=${east}&west=${west}&init_date=${init_date}&end_date=${end_date}`
      });

      if (response.ok) alert("Domain and dates saved successfully!");
      else alert("Error saving domain.");
    });

    document.getElementById("backButton").addEventListener("click", () => {
      window.location.href = "cloud.html";
    });
  </script>
</body>
</html>
