<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Selection - LUWA Cloud</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f4f6fa;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .map-card {
      background:white;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
      width:80vmin; height:80vmin;  /* square box */
      position:relative;
      overflow:hidden;
    }
    #map { width:100%; height:100%; border-radius:12px; }
    #saveButton, #backButton {
      position:absolute; top:10px; z-index:1000;
      padding:10px 16px; border:none; color:white;
      border-radius:6px; cursor:pointer; font-size:0.9rem;
    }
    #saveButton { right:10px; background:#28a745; }
    #backButton { left:10px; background:#007bff; }
  </style>
</head>
<body>
  <div class="map-card">
    <div id="map"></div>
    <button id="backButton">Back</button>
    <button id="saveButton">Save Domain</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script>
    const token = localStorage.getItem("luwa_token");
    if (!token) window.location.href = "auth.html";

    // --- initialize map ---
    const map = L.map('map', {
      center: [20,0],
      zoom: 2,
      worldCopyJump: false,
      maxBounds: [[-90,-180],[90,180]],
      maxBoundsViscosity: 1.0
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom:8 }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      draw: { polygon:false, circle:false, marker:false, polyline:false, circlemarker:false, rectangle:true },
      edit: { featureGroup: drawnItems }
    });
    map.addControl(drawControl);

    let bounds = null;
    map.on(L.Draw.Event.CREATED, e => {
      drawnItems.clearLayers();
      drawnItems.addLayer(e.layer);
      bounds = e.layer.getBounds();
    });

    document.getElementById("saveButton").addEventListener("click", async () => {
      if (!bounds) { alert("Select a rectangle first."); return; }

      const north = bounds.getNorth();
      const south = bounds.getSouth();
      const east  = bounds.getEast();
      const west  = bounds.getWest();

      const response = await fetch("https://luwa-consultancy.duckdns.org/save_domain", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `token=${token}&north=${north}&south=${south}&east=${east}&west=${west}`
      });

      if (response.ok) alert("Domain saved successfully!");
      else alert("Error saving domain.");
    });

    document.getElementById("backButton").addEventListener("click", () => {
      window.location.href = "cloud.html";
    });
  </script>
</body>
</html>
