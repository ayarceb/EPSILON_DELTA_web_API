<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Selection - LUWA Cloud</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"/>
  <style>
    html, body, #map { height:100%; margin:0; }
    #saveButton, #backButton {
      position:absolute; top:10px; z-index:1000; padding:10px 16px; border:none;
      color:white; border-radius:6px; cursor:pointer; font-size:0.9rem;
    }
    #saveButton { right:10px; background:#28a745; }
    #backButton { left:10px; background:#007bff; }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="backButton">Back</button>
  <button id="saveButton">Save Domain</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script>
    const token = localStorage.getItem("luwa_token");
    if (!token) { window.location.href = "auth.html"; }

    const map = L.map('map').setView([20,0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom:8 }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      draw: {
        polygon:false, circle:false, marker:false,
        polyline:false, circlemarker:false, rectangle:true
      },
      edit: { featureGroup: drawnItems }
    });
    map.addControl(drawControl);

    let bounds = null;
    map.on(L.Draw.Event.CREATED, e => {
      drawnItems.clearLayers();
      drawnItems.addLayer(e.layer);
      bounds = e.layer.getBounds();
    });

    document.getElementById("saveButton").addEventListener("click", async () => {
      if (!bounds) { alert("Select a rectangle first."); return; }

      const north = bounds.getNorth();
      const south = bounds.getSouth();
      const east  = bounds.getEast();
      const west  = bounds.getWest();

      const response = await fetch("https://luwa-consultancy.duckdns.org/save_domain", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `token=${token}&north=${north}&south=${south}&east=${east}&west=${west}`
      });

      if (response.ok) {
        alert("Domain saved successfully!");
      } else {
        alert("Error saving domain.");
      }
    });

    document.getElementById("backButton").addEventListener("click", () => {
      window.location.href = "cloud.html";
    });
  </script>
</body>
</html>
