<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canarias GIF Button</title>
  <style>
    body { 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #007BFF;
      color: white;
    }

    img {
      margin-top: 20px;
      max-width: 90%;
      height: auto;
      display: none; /* initially hidden */
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <button onclick="showGif()">Show Canarias GIF</button>
  <img id="canariasGif" src="Canarias.gif" alt="Canarias GIF">

  <script>
    function showGif() {
      document.getElementById('canariasGif').style.display = 'block';
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Button App</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; padding-top: 50px; }
    button { padding: 15px 30px; font-size: 16px; cursor: pointer; }
    img { margin-top: 20px; max-width: 90%; height: auto; display: none; }
  </style>
</head>
<body>
  <button onclick="showGif()">Click to Show GIF</button>
  <br>
  <img id="myGif" src="Canarias.gif" alt="GIF Image">

  <script>
    function showGif() {
      document.getElementById('myGif').style.display = 'block';
    }
  </script>
</body>
</html>
